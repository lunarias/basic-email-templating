<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Email</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
                    /* Font Definitions */
                    @font-face
                        {font-family:"Cambria Math";
                        panose-1:2 4 5 3 5 4 6 3 2 4;}
                    @font-face
                        {font-family:Calibri;
                        panose-1:2 15 5 2 2 2 4 3 2 4;}

                    /* Style Definitions */
                    p.MsoNormal, li.MsoNormal, div.MsoNormal
                        {margin:0in;
                        margin-bottom:.0001pt;
                        font-size:11.0pt;
                        font-family:"Calibri",sans-serif;}

                    a:link, span.MsoHyperlink
                        {mso-style-priority:99;
                        color:#0563C1;
                        text-decoration:underline;}

                    a:visited, span.MsoHyperlinkFollowed
                        {mso-style-priority:99;
                        color:#954F72;
                        text-decoration:underline;}

                    span.EmailStyle17
                        {mso-style-type:personal-compose;
                        font-family:"Calibri",sans-serif;
                        color:windowtext;}

                    span.CommentsChar
                        {mso-style-name:"Comments Char";
                        mso-style-priority:6;
                        mso-style-link:Comments;}

                    p.Comments, li.Comments, div.Comments
                        {mso-style-name:Comments;
                        mso-style-priority:6;
                        mso-style-link:"Comments Char";
                        margin-top:11.0pt;
                        margin-right:0in;
                        margin-bottom:11.0pt;
                        margin-left:.5in;
                        text-align:justify;
                        font-size:11.0pt;
                        font-family:"Calibri",sans-serif;}

                    p.Default, li.Default, div.Default, td
                        {mso-style-name:Default;
                        margin:0in;
                        margin-bottom:.0001pt;
                        text-autospace:none;
                        font-size:12.0pt;
                        font-family:"Calibri",sans-serif;
                        color:black;}

                    .MsoChpDefault
                        {mso-style-type:export-only;
                        font-family:"Calibri",sans-serif;}
                        
                    .header-img {
                        display: block;                
                        margin-left: auto;
                        margin-right: auto;  
                        width:200px;
                        height:auto;  
                        padding-top: 30px;   
                        padding-bottom: 20px;    
                    }

                    td
                    {
                        mso-style-name:Default;
                        margin:0in;
                        margin-bottom:.0001pt;
                        text-autospace:none;
                        font-size:13.0pt;
                        font-family:"Calibri",sans-serif;
                        color:black;
                        text-align: center;
                        vertical-align: middle;                
                    }

                    .approve-btn{
                        background-color: green;
                        border: 2px solid green;
                        width: 100px;              
                        color: white;
                        display: inline-block;
                        border-radius: 8px;
                        margin-right:10px;
                        transition-duration: 0.4s;
                    }

                    .approve-btn:hover{
                        background-color: white;
                        border: 2px solid green;
                        color: green;             
                        transition-duration: 0.4s;
                    }

                    .reject-btn{
                        background-color: red;
                        border: 2px solid red;
                        width: 100px;              
                        color: white;
                        display: inline-block;
                        border-radius: 8px;
                        margin-right:10px;
                        transition-duration: 0.4s;
                    }

                    .reject-btn:hover{
                        background-color: white;
                        border: 2px solid red;
                        color: red;             
                        transition-duration: 0.4s;
                    }

                    .banner{
                        width:100%;
                        position:fixed;
                        left:0;
                        top:0;
                        background-color: #C4E0E1;
                        height:110px;
                    }

                    p.btn-font{
                        font-size:14px;
                        font-weight:600;
                    }

                    .footer {
                        position: fixed;
                        left: 0;
                        padding-top: 20px;
                        padding-bottom: 20px;
                        bottom: 0;
                        width: 100%;
                        background-color: #ebf2f1;
                        color: black;
                        text-align: center;
                    }
                    
                    a.btn{
                        color: white;
                        text-decoration: none;
                    }

            
             </style>
    </head>
    <body>   

        <div class = "banner">
            <img class="header-img" src="https://www.nutrien.com/sites/default/files/styles/large/public/2017-12/Nutrien%20Logo%20%28COL%29%20without%20Tagline%20%28PNG%29.png?itok=wiXM4q-S" alt="Nutrien">
        </div>

        {% block message_body %} {% endblock %}   

        <div class="footer">
            <p class="Default">This is the footer</p>
        </div>     
        
    </body>
</html>
